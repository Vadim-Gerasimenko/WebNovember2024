<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="temperature-converter">
    <h1 class="title">Перевод температур</h1>

    <form class="temperature-conversion-form" id="temperature-conversion-form">
        <label class="input-temperature-label" for="celsius-temperature-input-field">
            Введите температуру в градусах Цельсия
        </label>

        <div>
            <input class="temperature-input-field" id="celsius-temperature-input-field" type="text">

            <div class="error-message empty-field-error-message">
                Необходимо задать значение
            </div>
            <div class="error-message incorrect-value-error-message">
                Заданное значение должно быть числом
            </div>
        </div>

        <button class="convert-button" type="submit">Перевести</button>
    </form>

    <div class="converted-temperature" id="converted-temperature">
        <div class="celsius-temperature"></div>
        <div class="kelvin-temperature"></div>
        <div class="fahrenheit-temperature"></div>
    </div>
</div>
</body>
</html>
