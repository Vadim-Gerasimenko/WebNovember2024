<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List Vue</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/vue/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div id="app" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-6 ms-3 mt-3">
            <h1>TODO List</h1>

            <form @submit.prevent="addTodoItem" class="row mb-3">
                <label class="form-label" for="new-todo-text-field">Введите текст заметки</label>

                <div class="col-9 col-xl-10">
                    <input id="new-todo-text-field" v-model.trim="newTodoItemText"
                           :class="{'is-invalid': isNewTodoItemTextInvalid}"
                           class="form-control" type="text">
                    <div class="invalid-feedback">Необходимо задать значение</div>
                </div>

                <div class="col-1">
                    <button class="btn btn-primary" type="submit">
                        Добавить
                    </button>
                </div>
            </form>

            <ul v-cloak class="list-unstyled">
                <li v-for="(item, index) in items" :key="item.id" class="mb-2">
                    <template v-if="item.isEditing">
                        <form @submit.prevent="saveTodoItem(index)" class="row">
                            <div class="col-8 me-2">
                                <input v-model.trim="item.editingText"
                                       :class="{'is-invalid': item.isEditingTextInvalid}"
                                       class="form-control form-control-sm"
                                       type="text">
                                <div class="invalid-feedback">Необходимо задать значение</div>
                            </div>
                            <div class="col-auto ms-auto">
                                <button class="btn btn-outline-primary btn-sm border-0 me-1" type="submit">
                                    Сохранить
                                </button>
                                <button @click="item.isEditing = false"
                                        class="btn btn-outline-danger btn-sm border-0"
                                        type="button">
                                    Отмена
                                </button>
                            </div>
                        </form>
                    </template>
                    <template v-else>
                        <div class="row">
                            <div v-text="item.text" class="col-8 list-item-text"></div>
                            <div class="col-auto ms-auto">
                                <button @click="editTodoItem(index)"
                                        class="btn btn-outline-primary btn-sm border-0 me-1"
                                        type="button">
                                    Редактировать
                                </button>
                                <button @click="deleteTodoItem(index)"
                                        class="btn btn-outline-danger btn-sm border-0"
                                        type="button">
                                    Удалить
                                </button>
                            </div>
                        </div>
                    </template>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
