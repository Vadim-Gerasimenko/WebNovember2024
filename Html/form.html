<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
<h1>Первая часть задачи HTML</h1>
<form action="/test" method="post">
    <div>
        <label>
            Введите имя <input type="text" name="name" placeholder="Имя" required>
        </label>
        <label>
            Введите возраст <input type="text" name="age" placeholder="Возраст" required>
        </label>
    </div>

    <div>
        <label>
            Выберите Ваш пол
            <label>
                <input checked type="radio" value="0" name="gender"> Мужской
            </label>
            <label>
                <input type="radio" value="1" name="gender"> Женский
            </label>
        </label>
    </div>

    <div>
        <label>
            Выберите тип занятости
            <label>
                <input type="checkbox" value="1" name="workStatus"> Учусь
            </label>
            <label>
                <input type="checkbox" value="2" name="workStatus"> Работаю
            </label>
            <label>
                <input checked type="checkbox" value="3" name="workStatus"> Не учусь и не работаю
            </label>
        </label>
    </div>

    <div>
        <label>
            Выберите семейное положение
            <select name="maritalStatus">
                <option value="1">не женат/не замужем</option>
                <option value="2">помолвлен/помолвлена</option>
                <option value="3">женат/замужем</option>
            </select>
        </label>
    </div>

    <div>
        <label>
            Выберите все мессенджеры, которыми вы пользуетесь
            <select multiple name="usedMessengers" required>
                <option value="1">Telegram</option>
                <option value="2">WhatsApp</option>
                <option value="3">Viber</option>
                <option value="4">Не пользуюсь мессенджерами из данного списка</option>
            </select>
        </label>
    </div>

    <div>
        <label>
            Расскажите о себе
            <textarea rows="2" cols="30" name="info" placeholder="Введите текст"></textarea>
        </label>
    </div>

    <div>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить форму</button>
    </div>
</form>

<a href="imagesAndTable.html">Перейти ко второй части задачи</a>
</body>
</html>
