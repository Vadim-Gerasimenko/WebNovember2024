<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="task">
    <h1 class="title">TODO List</h1>
    <form class="new-todo-form" id="new-todo-form">
        <label class="new-todo-label" for="new-todo-text-field">Введите текст заметки</label>

        <div>
            <input class="base-text-field new-todo-text-field" id="new-todo-text-field" type="text">
            <div class="error-message">Необходимо задать значение</div>
        </div>

        <button class="base-button add-button" type="submit">Добавить</button>
    </form>

    <ul class="todo-list" id="todo-list"></ul>
</div>
</body>
</html>
